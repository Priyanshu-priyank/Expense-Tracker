<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/icon.png" type="/image.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">

    <header>
      <img src="/images/logo.png" alt="logo" class="logo" />
      <h1>Expense Tracker</h1>
      <p>Track and manage your daily expenses</p>
    </header>
    <nav class="filters">
      <button class="overview">Overview</button>
      <button class="expenses">Expenses</button>
      <button class="add">Add New</button>
    </nav>

    <div class="data">
      <section class="cards">
        <article>
          <span>Total Expenses</span>
          <span>Rs400</span>
        </article>
        <article>
          <span>This Month</span>
          <span>Rs400</span>
        </article>
        <article>
          <span>Categories</span>
          <span>3</span>
        </article>
        <article>
          <span>Total Transactions</span>
          <span>3</span>
        </artcile>
      </section>

      <section class="charts">
        <div class="category">
          <h2>Spending by Category</h2>
        </div>
        <div class="spend-trends table">
          <h2>Spending Trend (Last 30 Days)</h2>
        </div>
        <div class="breakdown">
          <h2>Category Breakdown</h2>
        </div>
    </section>
    </div>
</div>
<script src="script.js"></script>
  </body>
</html>
