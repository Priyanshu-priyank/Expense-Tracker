<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Expense Tracker</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="brand">
          <div class="logo">E</div>
          <div class="brand-text">
            <div class="title">Expense Tracker</div>
            <div class="subtitle">Track and manage your daily expenses</div>
          </div>
        </div>

        <nav class="tabs" aria-label="Main Tabs">
          <div class="tabs-track" aria-hidden></div>
          <button class="tab active" data-target="overview">Overview</button>
          <button class="tab" data-target="expenses">Expenses</button>
          <button class="tab" data-target="add">Add New</button>
        </nav>
      </header>

      <main class="container">
        <section id="overview" class="page active">
          <div class="summary-row">
            <div class="small-card">
              <div class="small-icon">Rs</div>
              <div class="small-body">
                <div class="small-label">Total Expenses</div>
                <div class="small-value" id="totalExpenses">‚Çπ0.00</div>
              </div>
            </div>

            <div class="small-card">
              <div class="small-icon">üìÖ</div>
              <div class="small-body">
                <div class="small-label">This Month</div>
                <div class="small-value" id="thisMonth">‚Çπ0.00</div>
              </div>
            </div>

            <div class="small-card">
              <div class="small-icon">üè∑Ô∏è</div>
              <div class="small-body">
                <div class="small-label">Categories</div>
                <div class="small-value" id="categoriesCount">0</div>
              </div>
            </div>

            <div class="small-card">
              <div class="small-icon">üìà</div>
              <div class="small-body">
                <div class="small-label">Transactions</div>
                <div class="small-value" id="transactionsCount">0</div>
              </div>
            </div>
          </div>

          <div class="charts">
            <div class="charts-top">
              <div class="chart-card">
                <div class="chart-title">Spending by Category</div>
                <div class="chart-canvas-wrap">
                  <canvas id="pieChart"></canvas>
                </div>
              </div>

              <div class="chart-card">
                <div class="chart-title">Spending Trend (Last 30 days)</div>
                <div class="chart-canvas-wrap">
                  <canvas id="barChart"></canvas>
                </div>
              </div>
            </div>

            <div class="chart-card full">
              <div class="chart-title">Category Breakdown</div>
              <div class="chart-canvas-wrap short">
                <canvas id="hBarChart"></canvas>
              </div>
            </div>
          </div>
        </section>

        <section id="expenses" class="page">
          <div class="card big">
            <div class="card-head">
              <h3>All Expenses</h3>
              <div class="controls">
                <input id="search" placeholder="Search expenses..." />
                <select id="catFilter">
                  <option value="">All Categories</option>
                  <option>Food</option>
                  <option>Transport</option>
                  <option>Shopping</option>
                  <option>Bills</option>
                  <option>Other</option>
                </select>
              </div>
            </div>

            <div id="expenseList" class="expense-list"></div>
          </div>
        </section>

        <section id="add" class="page">
          <div class="card big">
            <h3>Add New Expense</h3>
            <form id="addForm" class="add-form">
              <input id="desc" placeholder="Description" required />
              <input
                id="amount"
                type="number"
                step="0.01"
                placeholder="Amount"
                required
              />
              <select id="category">
                <option>Food</option>
                <option>Transport</option>
                <option>Shopping</option>
                <option>Bills</option>
                <option>Other</option>
              </select>
              <input id="date" type="date" />
              <button type="submit" class="btn primary">+ Add Expense</button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
